version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: bookverse-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: bookverse
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - bookverse-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bookverse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bookverse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-builder
    container_name: bookverse-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/bookverse?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your_super_secret_jwt_key_here
      JWT_REFRESH_SECRET: your_super_secret_refresh_key_here
      JWT_EXPIRE: 15m
      JWT_REFRESH_EXPIRE: 7d
      FRONTEND_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bookverse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (PHP/Apache)
  frontend:
    image: php:8.2-apache
    container_name: bookverse-frontend
    restart: unless-stopped
    environment:
      APACHE_DOCUMENT_ROOT: /var/www/html
    ports:
      - "8000:80"
    volumes:
      - ./frontend:/var/www/html
      - ./frontend/assets:/var/www/html/assets
    depends_on:
      - backend
    networks:
      - bookverse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: bookverse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - bookverse-network

  # Database Seeding
  seed:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-builder
    container_name: bookverse-seed
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/bookverse?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    command: ["node", "backend/scripts/seed.js"]
    networks:
      - bookverse-network
    profiles:
      - seed

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  bookverse-network:
    driver: bridge
