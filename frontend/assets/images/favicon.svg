<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for Book -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#bookGradient)"/>
  
  <!-- Book icon -->
  <rect x="8" y="6" width="16" height="20" rx="2" ry="2" fill="white" opacity="0.9"/>
  <rect x="10" y="8" width="12" height="16" rx="1" ry="1" fill="url(#bookGradient)"/>
  
  <!-- Book pages -->
  <line x1="12" y1="10" x2="20" y2="10" stroke="white" stroke-width="1"/>
  <line x1="12" y1="12" x2="18" y2="12" stroke="white" stroke-width="1"/>
  <line x1="12" y1="14" x2="20" y2="14" stroke="white" stroke-width="1"/>
  <line x1="12" y1="16" x2="16" y2="16" stroke="white" stroke-width="1"/>
  <line x1="12" y1="18" x2="20" y2="18" stroke="white" stroke-width="1"/>
  <line x1="12" y1="20" x2="18" y2="20" stroke="white" stroke-width="1"/>
</svg>