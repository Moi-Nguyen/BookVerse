<svg width="150" height="40" viewBox="0 0 150 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#667eea" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main text -->
  <text x="0" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="800" fill="url(#textGradient)" filter="url(#textShadow)">
    Bookverse
  </text>
  
  <!-- Subtitle -->
  <text x="0" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" font-weight="500" fill="#6b7280" letter-spacing="1px">
    DISCOVER • READ • INSPIRE
  </text>
  
  <!-- Decorative line -->
  <line x1="0" y1="38" x2="120" y2="38" stroke="url(#textGradient)" stroke-width="1" stroke-linecap="round"/>
</svg>
