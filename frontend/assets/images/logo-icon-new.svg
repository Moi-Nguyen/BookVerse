<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bookIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#667eea" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#iconGradient)" filter="url(#iconShadow)"/>
  
  <!-- Book icon -->
  <g transform="translate(8, 8)">
    <!-- Book cover -->
    <rect x="0" y="3" width="16" height="20" rx="2" ry="2" fill="url(#bookIconGradient)"/>
    
    <!-- Book pages -->
    <rect x="1.5" y="5" width="13" height="16" rx="1" ry="1" fill="white" opacity="0.95"/>
    
    <!-- Book spine -->
    <rect x="0" y="3" width="2" height="20" rx="1" ry="1" fill="#4a5568"/>
    
    <!-- Book binding -->
    <rect x="2" y="3" width="1" height="20" fill="#2d3748"/>
    
    <!-- Book pages detail -->
    <line x1="3" y1="8" x2="14" y2="8" stroke="#e2e8f0" stroke-width="0.5"/>
    <line x1="3" y1="10" x2="14" y2="10" stroke="#e2e8f0" stroke-width="0.5"/>
    <line x1="3" y1="12" x2="14" y2="12" stroke="#e2e8f0" stroke-width="0.5"/>
    <line x1="3" y1="14" x2="14" y2="14" stroke="#e2e8f0" stroke-width="0.5"/>
    <line x1="3" y1="16" x2="14" y2="16" stroke="#e2e8f0" stroke-width="0.5"/>
    
    <!-- Bookmark -->
    <rect x="14" y="5" width="1.5" height="6" fill="#f56565" rx="0.5"/>
    <polygon points="14,5 15.5,5 14.75,3.5" fill="#f56565"/>
  </g>
  
  <!-- Small sparkle -->
  <circle cx="30" cy="10" r="1" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
