<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#667eea" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="30" cy="30" r="28" fill="url(#logoGradient)" filter="url(#logoGlow)" opacity="0.1"/>
  
  <!-- Main book icon -->
  <g transform="translate(15, 15)">
    <!-- Book cover -->
    <rect x="0" y="5" width="20" height="25" rx="2" ry="2" fill="url(#bookGradient)" filter="url(#logoShadow)"/>
    
    <!-- Book pages -->
    <rect x="2" y="7" width="16" height="21" rx="1" ry="1" fill="white" opacity="0.9"/>
    
    <!-- Book spine -->
    <rect x="0" y="5" width="3" height="25" rx="1" ry="1" fill="#4a5568"/>
    
    <!-- Book binding -->
    <rect x="3" y="5" width="1" height="25" fill="#2d3748"/>
    
    <!-- Book pages detail -->
    <line x1="4" y1="10" x2="18" y2="10" stroke="#e2e8f0" stroke-width="0.5"/>
    <line x1="4" y1="13" x2="18" y2="13" stroke="#e2e8f0" stroke-width="0.5"/>
    <line x1="4" y1="16" x2="18" y2="16" stroke="#e2e8f0" stroke-width="0.5"/>
    <line x1="4" y1="19" x2="18" y2="19" stroke="#e2e8f0" stroke-width="0.5"/>
    <line x1="4" y1="22" x2="18" y2="22" stroke="#e2e8f0" stroke-width="0.5"/>
    
    <!-- Bookmark -->
    <rect x="18" y="8" width="2" height="8" fill="#f56565" rx="1"/>
    <polygon points="18,8 20,8 19,6" fill="#f56565"/>
  </g>
  
  <!-- Floating elements for modern look -->
  <g opacity="0.6">
    <!-- Small floating book -->
    <rect x="45" y="20" width="8" height="10" rx="1" fill="url(#bookGradient)" transform="rotate(15 49 25)"/>
    
    <!-- Floating page -->
    <rect x="50" y="35" width="6" height="8" rx="0.5" fill="white" transform="rotate(-10 53 39)"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(70, 0)">
    <!-- Main text -->
    <text x="0" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="800" fill="url(#textGradient)" filter="url(#logoShadow)">
      Bookverse
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="40" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="500" fill="#6b7280" letter-spacing="1px">
      DISCOVER • READ • INSPIRE
    </text>
    
    <!-- Decorative line -->
    <line x1="0" y1="45" x2="80" y2="45" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Animated sparkles for modern touch -->
  <g opacity="0.7">
    <circle cx="160" cy="15" r="1.5" fill="#fbbf24">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="25" r="1" fill="#10b981">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="165" cy="40" r="1.2" fill="#ef4444">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
