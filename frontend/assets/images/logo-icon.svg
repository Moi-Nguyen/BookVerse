<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="22" fill="url(#iconGradient)" filter="url(#iconShadow)"/>
  
  <!-- Book icon -->
  <g transform="translate(12, 12)">
    <!-- Book base -->
    <rect x="2" y="6" width="20" height="16" rx="2" fill="white" opacity="0.95"/>
    
    <!-- Book pages -->
    <rect x="3" y="7" width="18" height="14" rx="1" fill="white"/>
    
    <!-- Book spine -->
    <rect x="2" y="6" width="3" height="16" rx="1" fill="url(#iconGradient)"/>
    
    <!-- Book lines -->
    <line x1="6" y1="11" x2="18" y2="11" stroke="#667eea" stroke-width="0.6" opacity="0.7"/>
    <line x1="6" y1="13" x2="18" y2="13" stroke="#667eea" stroke-width="0.6" opacity="0.7"/>
    <line x1="6" y1="15" x2="18" y2="15" stroke="#667eea" stroke-width="0.6" opacity="0.7"/>
    <line x1="6" y1="17" x2="18" y2="17" stroke="#667eea" stroke-width="0.6" opacity="0.7"/>
    
    <!-- Bookmark -->
    <rect x="16" y="4" width="2" height="6" fill="#ff6b6b" rx="1"/>
    
    <!-- Sparkle -->
    <circle cx="8" cy="10" r="0.8" fill="#ffd93d" opacity="0.9"/>
  </g>
</svg>
