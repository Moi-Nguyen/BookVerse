<svg width="180" height="40" viewBox="0 0 180 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main text -->
  <text x="0" y="28" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="28" font-weight="800" fill="url(#textGradient)" filter="url(#textShadow)">
    Bookverse
  </text>
  
  <!-- Decorative dot -->
  <circle cx="155" cy="12" r="3" fill="url(#textGradient)" opacity="0.8"/>
</svg>
